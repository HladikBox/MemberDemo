<ion-header>

    <ion-navbar>
      <ion-title>{{Lang["supermember"]}}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <div class="content-block">
      <ion-list>
        <ion-item style="border:0px;" *ngIf="Member.info.super_expired!=null">
          <h3 class="light">{{Lang["expireddate"]}}</h3>
        </ion-item>
        <ion-item *ngIf="Member.info.super_expired!=null">
          <h1 class="primary2">{{Member.info.super_expired}}</h1>
          <p item-end (click)="gotoRenewRecord()">{{Lang["renewrecord"]}} <ion-icon name="arrow-forward"></ion-icon></p>
        </ion-item>
        <ion-item *ngIf="Member.info.super_expired==null">
            <h3 class="light">{{Lang["youarenot"]}}{{Lang["supermember"]}}</h3>
        </ion-item>
      </ion-list>
    </div>
    <div  class="content-block">
      <div padding  *ngIf="Member.info.super_expired==null">
        <button ion-button color="primary" block (click)="gotoMemberRenew()" >{{Lang["tobe"]}}{{Lang["supermember"]}}</button>
      </div>
      <div padding  *ngIf="Member.info.super_expired!=null">
        <button ion-button color="primary" block (click)="gotoMemberRenew()" >{{Lang["renew"]}}{{Lang["supermember"]}}</button>
      </div>
    </div>
    <div [innerHTML]="superdetail">

    </div>
  </ion-content>
