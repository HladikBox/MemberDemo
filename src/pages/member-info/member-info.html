<ion-header>

  <ion-navbar>
    <ion-title>{{Lang["accountinfo"]}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content-block">
    <ion-list>
      <ion-item>
        <ion-label>{{Lang["headphoto"]}}</ion-label>
        <ion-avatar item-end  (click)="selectPhoto()">
          <img src="{{Member.getPhoto()}}">
        </ion-avatar>
      </ion-item>
      <ion-item  (click)="nameInput()">
        <ion-label>{{Lang["nickname"]}}</ion-label>
        <p  item-end>{{Member.name}}</p>
      </ion-item>
      <ion-item>
        <ion-label>{{Lang["sexual"]}}</ion-label>
        <ion-select [(ngModel)]="Member.info.sexual"  (ionChange)="sexualChange(e)" okText="{{Lang['ok']}}" cancelText="{{Lang['cancel']}}">
          <ion-option value="">{{Lang["unsetting"]}}</ion-option>
          <ion-option value="F">{{Lang["female"]}}</ion-option>
          <ion-option value="M">{{Lang["male"]}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{Lang["birth"]}}</ion-label>
        <ion-datetime  item-end displayFormat="YYYY-MM-DD" [(ngModel)]="Member.info.birth" (ionChange)="birthChange(e)"></ion-datetime>
      </ion-item>
      <ion-item (click)="signatureInput()">
        <ion-label  >{{Lang["signature"]}}</ion-label>
        <p item-end >{{Member.info.signature}}</p>
      </ion-item>
    </ion-list>
  </div>

  <div class="content-block">
    <button ion-button color="danger" clear block (click)="gotoLogout()">{{Lang["logout"]}}</button>
  </div>
</ion-content>
