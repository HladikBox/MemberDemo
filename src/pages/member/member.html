<ion-content>
    <ion-grid class="info">
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row *ngIf="Member.isLogined()==false" (click)="gotoLogin()">
            <ion-col col-3>
                <img class="photo" src="assets/imgs/bg-member-default.jpg" />
            </ion-col>
            <ion-col  col-8>
                <p class="title">{{Lang["clicktologin"]}}</p>
                <p class="logintips">{{Lang["clicktologin_tips"]}}</p>
            </ion-col>
        </ion-row>
      <ion-row *ngIf="Member.isLogined()" (click)="gotoMemberInfo()">
        <ion-col col-3>
          <img class="photo" src="{{Member.getPhoto()}}" />
        </ion-col>
        <ion-col col-8>
          <p class="title">{{Member.getName()}}
          &nbsp;&nbsp;&nbsp;&nbsp;<span class="rankname">{{info.rank.name}}</span>
          &nbsp;&nbsp;&nbsp;&nbsp;<span class="rankname">{{info.super_expired_days>=0?Lang["supermember"]:""}}</span></p>
          <p class="logintips">{{Lang["account"]}}：{{info.account}}&nbsp;&nbsp;&nbsp;&nbsp;{{info.super_expired_days>=0?Lang["superexpiredreminderdays"]+"："+info.super_expired_days:""}}</p>
        </ion-col>
      </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
