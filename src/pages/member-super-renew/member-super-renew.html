<ion-header>

    <ion-navbar>
      <ion-title>{{Lang["tobe"]}}{{Lang["supermember"]}}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <div class="content-block">
      <ion-list>
        <ion-item>
          <p>{{Lang["rechargeamount"]}}</p>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-4 *ngFor="let rs of pricelist">
                <button  [color]="price.id==rs.id?'primary2':''" ion-button outline block (click)="changePrice(rs)" small>{{rs.name}}</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-label>{{Lang["needtopay"]}}<span class="primary2" style="font-size:200%"> {{price.price}} </span>{{Lang["dollarname"]}}</ion-label>
          <p item-end>{{Lang["balance"]}}:{{Member.info.account}}</p>
        </ion-item>
      </ion-list>
      </div>
      <div padding>
        <button ion-button color="primary" block (click)="payment()">{{Lang["confirmpayment"]}}</button>
      </div>
      <div padding>
        <span (click)="showGeneralText(modalCtrl,'supermemberagreement')" class="primary2">{{Lang["supermemberagreement"]}}</span>
      </div>
  </ion-content>
