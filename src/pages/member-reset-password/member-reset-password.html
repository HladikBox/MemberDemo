<ion-header>

  <ion-navbar>
    <ion-title>{{Lang["resetpassword"]}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content-block">
    <ion-list>
      <ion-item>
        <ion-label >{{Lang['mobile']}}</ion-label>
        <ion-input type="text" [placeholder]="Lang['mobile']" [(ngModel)]="mobile" disabled="disabled"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >{{Lang['verifycode']}}</ion-label>
        <ion-input type="text" [placeholder]="Lang['verifycode']" [(ngModel)]="verifycode" maxlength="6"></ion-input>
        <button *ngIf="verifycodeReminder<=0" ion-button item-end (click)="sendSmsResetPassword()">{{Lang["getverifycode"]}}</button>
        <button *ngIf="verifycodeReminder>0" ion-button item-end color="light" [disabled]="true">{{Lang["reminder"]}}({{verifycodeReminder}})</button>
      </ion-item>
      <ion-item>
        <ion-label >{{Lang['newpassword']}}</ion-label>
        <ion-input type="password" [placeholder]="Lang['inputnewpassword']" [(ngModel)]="password" maxlength="30"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="submit()" [disabled]="verifycode.length<4||password.length<6">{{Lang["submit"]}}</button>
  </div>
</ion-content>
