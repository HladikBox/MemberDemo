<ion-header>

  <ion-navbar>
    <ion-title>{{Lang["login"]}}</ion-title>
    <ion-buttons start >
      <button ion-button (click)="dismiss()" >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="content-block">
    <ion-segment [(ngModel)]="logintype" mode="md">
      <ion-segment-button value="password">
        {{Lang["passwordlogin"]}}
      </ion-segment-button>
      <ion-segment-button value="sms">
        {{Lang["smslogin"]}}
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="logintype">
      <ion-list *ngSwitchCase="'password'">
        <ion-item>
          <ion-icon name="person-outline" item-start></ion-icon>
          <ion-input type="text" [placeholder]="Lang['mobile']" [(ngModel)]="mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-outline" item-start></ion-icon>
          <ion-input type="password" [placeholder]="Lang['password']" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'sms'">
        <ion-item>
          <ion-icon name="person-outline" item-start></ion-icon>
          <ion-input type="text" [placeholder]="Lang['mobile']" [(ngModel)]="mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-outline" item-start></ion-icon>
          <ion-input type="text" [placeholder]="Lang['verifycode']" [(ngModel)]="verifycode" maxlength="6"></ion-input>
          <button *ngIf="verifycodeReminder<=0" ion-button item-end (click)="sendSmsLogin()">{{Lang["getverifycode"]}}</button>
          <button *ngIf="verifycodeReminder>0" ion-button item-end color="light" [disabled]="true">{{Lang["reminder"]}}({{verifycodeReminder}})</button>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="tryLogin()"  [disabled]="logintype=='password'?password.length==0:verifycode.length==0">{{Lang["login"]}}</button>
      <ion-grid>
          <ion-row>
              <ion-col col-6  (click)="showGeneralText(modalCtrl,'loginissue')">{{Lang["loginissue"]}}</ion-col>
              <ion-col col-6 text-right (click)="gotoRegister()">{{Lang["registernow"]}}</ion-col>
          </ion-row>
      </ion-grid>
  </div>
  <div padding>
  </div>
</ion-content>
<ion-footer>
    <p class="footeragree light" >{{Lang["loginforagree"]}}
    <span (click)="showGeneralText(modalCtrl,'useragreement')" class="primary2">{{Lang["useragreement"]}}</span></p>
</ion-footer>
