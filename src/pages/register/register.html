<ion-header>


    <ion-navbar>
        <ion-title>{{info[step].title}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="light">{{info[step].description}}</p>
    <ion-list *ngIf="step==1">
        <ion-item>
            <ion-label  item-start>+86</ion-label>
            <ion-input type="number" [placeholder]="Lang['mobile']" [(ngModel)]="mobile"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
