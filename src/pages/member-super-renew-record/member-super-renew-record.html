  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{Lang["renewrecord"]}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-block">
    <ion-list>
      <ion-item *ngFor="let rec of list" (click)="gotoConsumeDetail(rec)">
        <h3>{{rec.title}}</h3>
        <p>{{rec.consumetime}}</p>
        <h3 item-end class="primary2">{{rec.amount}}{{Lang["dollarname"]}}</h3>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
