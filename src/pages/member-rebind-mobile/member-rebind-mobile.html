<ion-header>


  <ion-navbar>
    <ion-title>{{Lang["rebindmobile"]}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content-block">
    <ion-list>
      <ion-item>
        <ion-label item-start>{{Lang['oldmobile']}}</ion-label>
        <ion-input type="text" [placeholder]="Lang['mobile']" [(ngModel)]="oldmobile" disabled="disabled"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label item-start>{{Lang['verifycode']}}</ion-label>
        <ion-input type="text" [placeholder]="Lang['verifycode']" [(ngModel)]="oldverifycode" maxlength="6"></ion-input>
        <button *ngIf="oldverifycodeReminder<=0" ion-button item-end (click)="oldsendSmsBind()">{{Lang["getverifycode"]}}</button>
        <button *ngIf="oldverifycodeReminder>0" ion-button item-end color="light" [disabled]="true">{{Lang["reminder"]}}({{oldverifycodeReminder}})</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label item-start>{{Lang['newmobile']}}</ion-label>
        <ion-input type="text" [placeholder]="Lang['mobile']" [(ngModel)]="newmobile" maxlength="11"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label item-start>{{Lang['verifycode']}}</ion-label>
        <ion-input type="text" [placeholder]="Lang['verifycode']" [(ngModel)]="newverifycode" maxlength="6"></ion-input>
        <button *ngIf="newverifycodeReminder<=0" ion-button item-end (click)="newsendSmsBind()">{{Lang["getverifycode"]}}</button>
        <button *ngIf="newverifycodeReminder>0" ion-button item-end color="light" [disabled]="true">{{Lang["reminder"]}}({{newverifycodeReminder}})</button>
      </ion-item>
    </ion-list>
  </div>

  <div padding>
    <button ion-button color="primary" block (click)="tryRebind()" [disabled]="newmobile.length!=11||oldverifycode.length<4||newverifycode.length<4">{{Lang["submit"]}}</button>
  </div>
</ion-content>
