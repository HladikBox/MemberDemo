<ion-header>
  <ion-navbar>
    <ion-title>{{Lang["transationrecord"]}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="displaytype" color="secondary" mode="md">
    <ion-segment-button value="consumerecord">
      {{Lang["consumerecord"]}}
    </ion-segment-button>
    <ion-segment-button value="rechargerecord">      
      {{Lang["rechargerecord"]}}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div class="content-block" *ngIf="displaytype=='consumerecord'">
  </div>
  <div class="content-block" *ngIf="displaytype=='rechargerecord'">
    <ion-list>
      <ion-item   *ngFor="let rec of rechargelist">
        <h3>{{rec.subject}}</h3>
        <p>{{rec.rechargetime}}</p>
        <h3 item-end class="primary2">{{rec.dollar}}</h3>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
